<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
<ui:composition>
    <a4j:repeat value="#{ratingAction.getFilledStars(rating)}">
        <h:graphicImage value="/resources/images/star.png" alt="filledStar" height="22px"/>
    </a4j:repeat>
    <a4j:repeat value="#{ratingAction.emptyStars}">
        <h:graphicImage value="/resources/images/emptyStar.png" alt="emptyStar" height="18px"/>
    </a4j:repeat>
</ui:composition>
</html>
